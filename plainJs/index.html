<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="main-content">
    <header class="section sec1 header active" id="home"></header>
    <div class="header-content">
      <div class="left-header">
        <div class="h-shape"></div>
        <div class="image">
          <img src="img/hero.png" alt="" />
        </div>
      </div>
      <div class="right-header">
        <h1 class="name">
          Hi, I'm <span>Brian Giblin</span>
          A Web Developer.
        </h1>
        <p>
          I'm a Web Developer, I love to create beautiful and functional
          websites. Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad
          aut necessitatibus soluta exercitationem et voluptas, modi quas neque
          officiis porro dolores culpa.
        </p>
        <a href="" class="main-btn">
          <span class="btn-text">Download CV</span>
          <span class="btn-icon"
            ><i class="fa-solid fa-file-arrow-down"></i
          ></span>
        </a>
      </div>
    </div>
    <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 portfolio" id="portfolio"></section>
      <section class="section sec4 blogs" id="blogs"></section>
      <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-house-chimney"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="control control-3" data-id="portfolio">
        <i class="fa-solid fa-hard-drive"></i>
      </div>
      <div class="control control-4" data-id="blogs">
        <i class="fa-solid fa-rectangle-list"></i>
      </div>
      <div class="control control-5" data-id="contact">
        <i class="fa-solid fa-envelopes-bulk"></i>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
